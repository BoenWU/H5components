<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>课程学习情况</title>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/H5componentsBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5componentsBase.css">
	<script type="text/javascript" src="../js/H5componentsPoint.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5componentsPoint.css">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background: #000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
		.h5_component_base{
			-webkit-transition: all 1s;
			-o-transition: all 1s;
			transition: all 1s;
		}
	</style>
</head>
<body>
	<div class="iphone">
		
	</div>
	<script type="text/javascript">
		var cfg={
			type:'point',
			width:300,
			height:300,
			data:[['A项',.4,'green'],
			['B项',.2,'yellow',0,'-60%'],
			['C项',.2,'red',0,'120%']],
			css:{
				bottom:0,
				opacity:0,
			},
			animateIn:{bottom:'40%',opacity:1},
			animateOut:{bottom:0,opacity:0},
			center:true,
		};
		var h5=new H5ComponentPoint('myName',cfg);
		$('.iphone').append(h5);
		var  leave=true;
		$('body').click(function(){
			leave=!leave;
			$('.h5_component').trigger(leave?'onleave':'onload');
		})

	</script>
</body>
</html>
