<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>课程学习情况</title>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/H5componentsBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5componentsBase.css">
	<script type="text/javascript" src="../js/H5componentsPie.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5componentsPie.css">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background: #000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
		.h5_component_base{
			-webkit-transition: all 1s;
			-o-transition: all 1s;
			transition: all 1s;
		}
	</style>
</head>
<body>
	<div class="iphone">
		
	</div>
	<script type="text/javascript">
		var cfg={
			type:'pie',
			width:400,
			height:400,
			data:[['Android',.4,'#ff7676'],
			['IOS',.2],
			['Unity-3D',.01],
			['Cocos2d-x',.05],
			['jQuery',.3]],
			css:{
				top:200,
				// opacity:0
			},
			// animateIn:{top:200,opacity:1},
			// animateOut:{opacity:0,top:100},
			center:true,
		};
		var h5=new H5ComponentPie('myPolyLineComponent',cfg);
		$('.iphone').append(h5);
		var  leave=true;
		$('body').click(function(){
			leave=!leave;
			$('.h5_component').trigger(leave?'onleave':'onload');
		})

	</script>
</body>
</html>
